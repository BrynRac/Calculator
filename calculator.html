<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leo Loves Arithmetic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
    </head>

    <body>

        <div id='screen'>
            <div id="sub"></div>
            <div id="main"></div>
        </div>
        <div class="c-container">
            <div id='content'>
                <img src="assets/leo_default.jpg" id="picture">

            </div>
            <div id="leoText">Leonardo Da Vinci enjoys Arithmetic. Try solving some math problems with the calculator.</div>
        </div>
        <div id='keypad'>
            <!--row 1-->
            <button class="button clear" value='clr-all'>AC</button>
            <button class="button clear" value='clr'>C</button>
            <button class='button clear' value='bksp'>&larrb;</button>
            <button class="button operator" value='*'>&times;</button>

            <!--row 2-->
            <button class='button digit' value='7'>7</button>
            <button class='button digit' value='8'>8</button>
            <button class='button digit' value='9'>9</button>
            <button class="button operator" value='/'>&div;</button>

            <!--row 3-->
            <button class='button digit' value='4'>4</button>
            <button class='button digit' value='5'>5</button>
            <button class='button digit' value='6'>6</button>
            <button class="button operator" value='-'>&minus;</button>

            <!--row 4-->
            <button class='button digit' value='1'>1</button>
            <button class='button digit' value='2'>2</button>
            <button class='button digit' value='3'>3</button>
            <button class="button operator" value='+'>&plus;</button>
            <!-- row 5 -->
            <button class='button digit' id='zero' value='0'>0</button>
            <button class='button digit' value='.'>.</button>
            <button id='equals' class='button' value='='>&equals;</button>
        </div>

        <footer>Made by Rac</footer>

    </body>

</html>

<script src="assets/main.js"></script>
